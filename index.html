<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:wght@100;300&family=Sacramento&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="bgImg"></div>
    <div class="container">
      <div id="header">
        <img id="weather-icon" src="" alt="weather icon" />
        <span id="temp"></span>
      </div>
      <div id="center">
        <div id="time"></div>
        <div id="quote"></div>
      </div>
      <div id="footer">
        <div id="card">
          <h1>Todo<small>s</small></h1>

          <form id="form">
            <input
              type="text"
              id="input"
              class="input"
              placeholder="Enter Your Todo"
              autocomplete="off"
            />
            <ul id="todos" class="todos"></ul>
          </form>
          <div class="Todofooter">
            <p>Left Click to toggle completion.</p>
            <p>Right Click to remove the todo.</p>
          </div>
        </div>
        <h1 id="todo" >Todo</h1>
      </div>
    </div>

    <script src="background-image.js"></script>
    <script src="time.js"></script>
    <script src="quote.js"></script>
    <script src="weather.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
